<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            placeholder="Input text"
          />
          <span 
            id="nameErrorMessage" 
            class="text-danger"
            *ngIf="registrationForm.get('name')?.invalid && (registrationForm.get('name')?.touched || submitted)"
          >
            <span *ngIf="registrationForm.get('name')?.errors?.['required']">Name is required.</span>
            <span *ngIf="registrationForm.get('name')?.errors?.['minlength']">Name should be at least 6 characters long.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            formControlName="email"
            placeholder="Input text"
          />
          <span 
            id="emailErrorMessage" 
            class="text-danger"
            *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.touched || submitted)"
          >
            <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registrationForm.get('email')?.errors?.['emailValidator']">Email is invalid.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Input text"
          />
          <span 
            id="passwordErrorMessage" 
            class="text-danger"
            *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.touched || submitted)"
          >
            Password is required.
          </span>
        </div>
      </div>
      <div class="form__action">
        <app-button type="submit">Registration</app-button>
      </div>
    </div>
  </form>
  <div class="form__text">
    If you already have an account you may <strong><a (click)="navigateToLogin()" style="cursor: pointer;">Login</a></strong>
  </div>
</div>
